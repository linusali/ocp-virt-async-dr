all:
  vars:
    k8s_auth_verify_ssl: false

    # Use contexts or kubeconfig paths (pass via --extra-vars in AWX if needed)
    k8s_src_context: "ocp-src"
    k8s_dest_context: "ocp-dst"

    # VolSync schedule
    volsync_every_minutes: 15
    volsync_copy_method: "Snapshot"  # or "Direct"

    # Destination storage
    dest_storage_class: "freenas-iscsi-csi"
    dest_snapshot_class: "freenas-iscsi-csi"
    dest_access_modes: 
    - "ReadWriteOnce"

    # MetalLB (optional on DR)
    enable_metallb: false
    metallb_ip_pool_cidr: "192.168.126.230/29"
    metallb_pool_name: "dr-pool"
    metallb_l2_ns: "metallb-system"

    # VM list to protect (namespace is required)
    dr_vms:
      - name: "db-server"
        namespace: "spoke1"
      - name: "web-server"
        namespace: "spoke1"
      - name: "fedora-2"
        namespace: "spoke1"

    # VM restoration behavior
    keep_same_vm_name: true          # if false, -dr suffix will be used
    start_on_restore: true           # set false to just create but not start

    volsync_tls_secret_name: "volsync-tls-psk"     # Secret name used on both clusters & all namespaces
    volsync_tls_key_id: "1"                        # ID part before the colon in psk.txt
    volsync_tls_key_file: "~/.ocp-virt-async-dr/keys/psk.txt"  # stored OUTSIDE your repo

  children:
    localhost:
      hosts:
        127.0.0.1:
