- name: Create/patch RS for each source PVC
  kubernetes.core.k8s:
    context: "{{ k8s_context }}"
    state: present
    definition: "{{ lookup('template', 'replicationsource.yml.j2') }}"
  loop: "{{ rd_info.results }}"
  loop_control:
    label: "{{ item.item.0.metadata.namespace }}/rs-{{ item.item.0.metadata.name }}"
